KC_main = {
$replace:grep , *string o,lf="%*temp(result.xgrep)"
	%Oi *script %*getcust(S_ppm#plugins:ppm-grep)\script\%*getcust(S_ppm#global:scripttype)\grep_run.js,%so'lf',[?startcmd:grep],[?startoutput:LF],[?entry:0]
	*ifmatch %si"output",LF%:*ppc -r -single -mps -bootid:[?ppcid:w] %so"lf" -k *viewstyle -temp [?viewstyle:]
	*string i,output=
}
M_ppmGrep = {
$replace:grepLF = grep,LF,-nH,[?glf:irEC1 --color=never],grepoption.txt
$replace:grepvim = grep,vim,-nH,[?gvim:irE --color=never],grepoption.txt
$replace:grepPPv = grep,PPv,-nH,[?gppv:irEC1 --color=always],grepoption.txt
$replace:rgLF = rg,LF,-nH --no-heading,[?rlf:-C1 -Li --color never],rgoption.txt
$replace:rgvim = rg,vim,-i --vimgrep,[?rvim:],rgoption.txt
$replace:rgPPv = rg,PPv,-nH --no-heading,[?rppv:-C1 -Li --color never],rgoption.txt
$replace:gitgrepLF = git grep,LF,-nH,[?gglf:iEC1 --color=never],gitgrepoption.txt
$replace:gitgrepvim = git grep,vim,-nH,[?ggvim:iE --color=never],gitgrepoption.txt
$replace:gitgrepPPv = git grep,PPv,-nH,[?ggppv:iEC1 --color=always],gitgrepoption.txt
$replace:jvgrepLF = jvgrep,LF,-nr,[?jvlf:-GI -B1 -i --color=never],jvgrepoption.txt
$replace:jvgrepvim = jvgrep,vim,-nr,[?jvvim:-GI -i --color=never],jvgrepoption.txt
$replace:jvgrepPPv = jvgrep,PPv,-nr,[?jvppv:-GI -B1 -i --color=always],jvgrepoption.txt
}
K_ppmGrep = {
